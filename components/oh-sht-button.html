<template id="oh-sht-button-template">
    <style>
        :host {
            --primary-color: #004757;
            --secondary-color: #f1f2f6;
            --text-color: #2f3542;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        .oh-sht-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }

        .oh-sht-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .oh-sht-button:hover {
            transform: scale(1.05);
        }

        .oh-sht-panel {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 16px;
        }

        .oh-sht-panel.open {
            display: block;
        }

        .oh-sht-textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 12px;
            padding: 8px;
            border: 1px solid #dfe4ea;
            border-radius: 4px;
            resize: none;
            font-family: inherit;
        }

        .oh-sht-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .oh-sht-submit:hover {
            opacity: 0.9;
        }

        .oh-sht-cancel {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            margin-left: 8px;
        }

        .oh-sht-success {
            display: none;
            color: green;
            margin-top: 8px;
        }

        .oh-sht-error {
            display: none;
            color: red;
            margin-top: 8px;
        }
    </style>

    <div class="oh-sht-container">
        <button class="oh-sht-button">OH SHiT</button>
        <div class="oh-sht-panel">
            <!-- add a slot, branding,  etc.-->
            <h3>Report an Issue</h3>
            <textarea class="oh-sht-textarea" placeholder="Describe what happened..."></textarea>
            <div>
                <button class="oh-sht-submit">Submit</button>
                <button class="oh-sht-cancel">Cancel</button>
            </div>
            <p class="oh-sht-success">Thank you! Your feedback has been submitted.</p>
            <p class="oh-sht-error">Error submitting feedback. Please try again.</p>
        </div>
    </div>
</template>
